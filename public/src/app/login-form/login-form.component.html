
<div class="container" id="registration">
	
	<div class="row">
		<div class="col-sm-offset-1">
			<div class="col-md-8">
				<h2>Login</h2>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col-sm-offset-1">
			<div class="col-md-8">	
				<form (submit)="logInUser()" #formData='ngForm' class="form-inline">
					<div class="col-md-6">
						<div class="form-group">
							<label for="email">Email:<br>
								<input
									class="form-control"
									type="text"
									name="email"
									required
									[(ngModel)]="user.email"
									#email='ngModel'>
								<p *ngIf="email.errors?.required && (email.dirty || email.touched)">Email is required</p>
							</label><br>
							<label for="password">Password:<br>
								<input
									class="form-control"
									type="password"
									name="password"
									required
									[(ngModel)]="user.password"
									#password='ngModel'>
								<p *ngIf="password.errors?.required && (password.dirty || password.touched)">Password is required</p>
							</label><br>



							<input type="submit" class="btn btn-primary" [disabled]="!formData.form.valid" value="Login">
						</div>
					</div>	
				</form>
			</div>
		</div>
	</div>
</div>
